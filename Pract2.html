
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: burlywood;
    }
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 30px;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      background-color: brown;
    }
    .card {

      margin-bottom: 20px;
      background-color:blue;
      height: 200px;
    }
    .card1 {

       margin-bottom: 20px;
       background-color:yellow;
        height: 200px;
     }
     .card2{

        margin-bottom: 20px;
        background-color:red;
        height: 200px;
    }
    .col-md-4{
        background-color: aqua;
        padding-top: 15px;

    }
    
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <div class="sidebar-sticky">
        <h5 class="mt-3 mb-3 text-center">Dashboard</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Professors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Statistics</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Content -->
    <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
      <h2 class="mb-4">Dashboard</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text">500</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card1">
            <div class="card-body">
              <h5 class="card-title">Total Professors</h5>
              <p class="card-text">50</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card2">
            <div class="card-body">
              <h5 class="card-title">Total Courses</h5>
              <p class="card-text">100</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
